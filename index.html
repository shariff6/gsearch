<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/gsearch.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Gsearch</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 search">
        <h1>Welcome to the Github Search Engine</h1>
        <img id="git" src="git.png" alt="">
        <h2>Enter a User Name to search</h2>
        <hr>
        <div class="form-group">
          <form class="form_control">
            <label for="userName"></label>
            <input type="text" placeholder="username" id="userName">
            <button type="button" name="button" id="searchName" class="btn btn-info">Search</button>
          </form>
          <div class="result">
            <span class="avatar">
            <br></span> USERNAME : <span class="name"></span><br> LINK TO REPO : <span class="link"></span>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
